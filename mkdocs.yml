site_name: "RdfCrate"
docs_dir: .

theme:
  name: "material"

plugins:
- search
- same-dir
- mkquartodocs
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        options:
          show_source: false
          show_root_heading: true
          heading_level: 2
          show_signature_annotations: true

nav:
  - 'README.md'
  - 'api.md'
  - 'guide.md'

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - tables
